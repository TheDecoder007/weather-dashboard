<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <section class="hero is-small is-info">
        <div class="hero-body">
            <p class="title is-1">Weather Dashboard</p>
            <p class="subtitle">Find Weather for any City</p>
        </div>
    </section>
<!-- City search left side is-3 -->

    <div class="container is-fluid">
        <div class="columns">

            <div class="column is-3 searchColumn">
                <h1 class="title">Search for a City </h1>
                    <div class="barAndBtn">
                        <div class="control is-flex searchbar">
                            <input class="input is-focused" type="text" placeholder="Search for City">
                          </div>
                          <div class="control is-flex buttonDiv">
                            <button class="button is-primary searchBtn">Search</button>
                          </div>
                    </div>
            
                          <div class="columns">
                            <div class="column">
                               <h4 class="title is-4">Atlanta</h4>
                            </div>
                          </div>
                        
                         <div class="columns">
                            <div class="column">
                               <h4 class="title is-4">Montenegro</h4>
                            </div>
                         </div>
                       
                        <div class="columns">
                            <div class="column">
                               <h4 class="title is-4">Kansas City</h4>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                               <h4 class="title is-4">Fort Lauderdale</h4>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                <h4 class="title is-4">Los Angeles</h4>
                             </div>
                        </div>
                    </div>


                    <div class="column is-9 weatherColumn">
                        <h1 class="title is-2 is-centered">Weather display goes here</h1>
                    </div>
                </div>
    </div>

  <!--END CONTAINER DIV-->
    
</body>

    <script src="./script.js"></script>
</html>
